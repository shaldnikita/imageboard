<!DOCTYPE HTML>
<html
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>5051chan</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles/styles.css}" rel="stylesheet"/>
</head>
<body id="background">

<table>
    <thead id="thread">
    <tr>
        <th><span th:text="${thread.getTitle()}"/> <span th:text="${thread.getCreateDate()}"/></th>
    </tr>
    <tr>
        <td th:each="img : ${thread.getContentData()}">
            <img id="thread-img" th:src="@{'data:image/jpeg;base64,'+${img.getContentString()}}"/>
        </td>

        <td th:text="${thread.getContentText()}"/>
    </tr>
    </thead>
    <tbody>

    <tr th:each="message : ${thread.messages}">
        <table id="message">
            <tr>
                <th><span th:text="'#'+${message.getId()}"> </span> <span th:text="${message.getCreateDate()}"> </span></th>
            </tr>
            <tr>
                <td th:text="${message.getContentText()}"></td>
            </tr>
        </table>

    </tr>
    </tbody>
</table>

</body>
</html>
